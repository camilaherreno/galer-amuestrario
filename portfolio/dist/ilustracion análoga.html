<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Carousel with hover effect</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet"><link rel="stylesheet" href="./style.css">

</head>
<body>
  <div class="carousel">
    <div class="carousel__item carousel__item--left">
      <img src="20230819_105653.jpg" alt="payaso">
      <div class="carousel__text">
        <h3>payaso</h3>
        <p>Técnica: Scratch</p>
      </div>
    </div>
    <div class="carousel__item carousel__item--main">
      <img src="20230819_105953.jpg" alt="Imagen 2">
      <div class="carousel__text">
        <h3>Sombrero de elefante muerto</h3>
        <p>Técnica: Scratch</p>
      </div>
    </div>
    <div class="carousel__item carousel__item--right">
      <img src="20230819_110111.jpg" alt="Imagen 3">
      <div class="carousel__text">
        <h3>Tarot: el loco</h3>
        <p>Técnica: Scratch y transfer</p>
      </div>
    </div>
    <div class="carousel__item">
      <img src="20230819_110331.jpg" alt="Imagen 4">
      <div class="carousel__text">
        <h3>Circus</h3>
        <p>Técnica: composición con papel picado</p>
      </div>
    </div>
    <div class="carousel__item">
      <img src="20230819_110731.jpg" alt="Imagen 5">
      <div class="carousel__text">
        <h3>vestido</h3>
        <p>Técnica: puntillismo</p>
      </div>
    </div>
    <div class="carousel__item">
      <img src="clown 3.png" alt="Imagen 6">
      <div class="carousel__text">
        <h3>Espejo arlequin</h3>
        <p>Técnica: transfer y vinilo 6</p>
      </div>
    </div>
    <!--... -->
  </div>
  <div class="carousel__btns">
    <button class="carousel__btn" id="leftBtn"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill="currentColor" fill-rule="evenodd" d="m15 4l2 2l-6 6l6 6l-2 2l-8-8z"/></svg></button>
    <button class="carousel__btn" id="rightBtn"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill="currentColor" fill-rule="evenodd" d="m9.005 4l8 8l-8 8L7 18l6.005-6L7 6z"/></svg></button>
  </div>
</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
